<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login B</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div>
      <img class="w-100 banner-image" src="./assets/images/Video.png" alt="" />
      <form>
        <div class="form-container login-b">
          <h2>Hey Guys! Enter my contest below:</h2>

          <div class="text-center">
            <input class="login-b-input" placeholder="First Name" type="text" />

            <input
              class="login-b-input"
              placeholder="Email Address"
              type="email"
            />
          </div>
        </div>

        <div class="terms-checkbox-container login-b">
          <input checked type="checkbox" name="" id="terms" />
          <label for="terms">I Agree to the Terms of This Contest</label>
        </div>
      </form>
      <div class="buttons-container login-b">
        <a href="" class="primary-btn">
          <img src="./assets/icons/google.svg" alt="" />
          <span>Sign in with Google</span>
        </a>
        <a href="" class="primary-btn">
          <img src="./assets/icons/f_logo_RGB-Hex-Blue_512.svg" alt="" />
          <span>Sign in with Facebook</span>
        </a>
      </div>
      <div>
        <button class="wide-btn">
          <span>Enter Giveaway</span>
          <img src="./assets/icons/arrow-right.svg" alt="" />
        </button>
      </div>
    </div>
  </body>
</html>
